<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login F1 Foro</title>
  <link rel="stylesheet" href="../css/login-register-styles.css" />
</head>
<body>
  <div class="login-container">
    <!-- logo -->
    <div class="logo">
      <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo">
    </div>
    <!-- login form -->
    <form class="login-form" action="login.html">
      <label for="email">Ingrese su Email</label>
      <input type="email" id="email" name="email" required>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required>
      <button type="submit">Registrarse</button>
      <p class="register-link">¿Ya tienes cuenta? <a href="login.html">Ingresa aqui</a></p>
    </form>
  </div>
<br>
<!-- footer -->
<footer class="f1-footer">
  <div class="footer-top">
    <div class="footer-logo">
      <img src="../image/footerimg.png" alt="F1 Logo">
    </div>
  </div>
  <div class="footer-bottom">
    <div class="social-icons">
      <a href="https://www.facebook.com/Formula1" target="_blank"><img src="https://img.icons8.com/?size=100&id=uLWV5A9vXIPu&format=png&color=000000" alt="Facebook"></a>
      <a href="https://x.com/f1" target="_blank"><img src="https://img.icons8.com/?size=100&id=yoQabS8l0qpr&format=png&color=000000" alt="Twitter"></a>
      <a href="https://www.instagram.com/f1/" target="_blank"><img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="Instagram"></a>
      <a href="https://www.youtube.com/F1" target="_blank"><img src="https://img.icons8.com/?size=100&id=9a46bTk3awwI&format=png&color=000000" alt="YouTube"></a>
    </div>
  </div>

  <div class="footer-copy">
    © 2003–2025 Formula One World Championship Limited
  </div>
</footer>
</body>
</html>
