<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login F1 Foro</title>
  <link rel="stylesheet" href="/css/login-register-styles.css" />
</head>
<body>
  <div class="login-container">
    <!-- logo -->
    <div class="logo">
      <img src="https://www.formula1.com/etc/designs/fom-website/images/f1_logo.svg" alt="F1 Logo">
    </div>
    <!-- login form -->
    <form class="login-form" action="/index.html" >
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" required>
      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña" required>
      <button type="submit">Iniciar Sesión</button>
      <p class="register-link">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
      <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>
  </div>
    <!-- footer -->
  <footer class="login-footer">
    <p>&copy; 2025 F1. Todos los derechos reservados.</p>
    <p><a href="#">Política de privacidad</a> | <a href="#">Términos de servicio</a></p>
  </footer>
</body>
</html>
